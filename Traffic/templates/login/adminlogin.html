<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Login</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/common/login.css'%}">
</head>
<body>

    <header>

       


        <nav>
            <div>
                <img src="{% static 'Images/login/nepal-govt.png'%}" alt="">
            </div>

                {% if messages %}
                {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert" >
                <strong>ERROR !</strong> {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            {% endfor %}

      {% endif %}
            <div>
                <img src="{% static 'Images/login/WavingFlag.gif'%}" alt="">
            </div>
        </nav>



    </header>

    <main>

        <div class="container-fluid main-container">
            <div class="container inner-div">
                <div class="row">
                    <div class="col-lg-6 form">
                        <h1> Admin Login</h1>
                            <form method="post" action="/admin/loginverification/">
                                {%csrf_token%}
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label">Username</label>
                                  <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="" name="username" required>
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
                                </div>
                             
                                <button type="submit" class="btn btn-primary">Login</button>
                              </form>
                    </div>
                    <div class="col-lg-6 info">
                        <h1>Login As, User!</h1>
                        <p>Click on user login button to redirect to user  login page</p>
                        <a href="/login"> <button type="button" class="btn btn-outline-light">User Login</button> </a>
                    </div>
                </div>
                
        </div>

    </main>

    <footer>

    </footer>
    

      <!-- BootStrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
